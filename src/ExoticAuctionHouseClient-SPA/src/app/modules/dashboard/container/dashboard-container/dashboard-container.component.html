<div class="container">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>Current bid</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let auction of auctions">
              <td>{{auction.name}}</td>
              <td>{{auction.startDate}}</td>
              <td>{{auction.currentBid}}</td>
          </tr>
      </tbody>
  </table>
</div>
