<div class="bid">
  <h3 *ngIf="auction">{{auction.car.brand}} {{auction.car.model}} {{auction.car.generation}}</h3>

  <b class="bid__price">{{currentPrice}}</b>

  <mat-progress-spinner
    class="example-margin"
    color="primary"
    mode="determinate"
    value="100">
  </mat-progress-spinner>

  <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
</div>
