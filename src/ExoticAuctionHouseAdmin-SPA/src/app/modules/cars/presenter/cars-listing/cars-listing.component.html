<div class="cars-listing">
  <button class="cars-listing__action" mat-raised-button color="primary" [routerLink]="['/edit']">Add car</button>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search car" #input>
  </mat-form-field>

  <div class="cars-listing__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="generation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Generation </th>
        <td mat-cell *matCellDef="let row"> {{row.generation}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{ row.productionDate }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td class="edit" mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" [routerLink]="['edit', row.id]">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>

          <button mat-icon-button color="warn">
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of cars"></mat-paginator>
  </div>
</div>
