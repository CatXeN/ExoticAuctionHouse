<div class="edit-auction">
  <h2 *ngIf="auction">Edit auction: {{auction.id}}</h2>
  <h2 *ngIf="!auction">New auction</h2>

  <div [formGroup]="auctionForm">

    <div class="edit-auction__form--row">
      <mat-form-field>
        <mat-label>Starting amount</mat-label>
        <input formControlName="amountStarting" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Current amount</mat-label>
        <input formControlName="currentPrice" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="biddingBegins">
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="edit-auction__form--row">

      <mat-form-field>
        <mat-label>Creation date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="createdAt">
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Car</mat-label>
        <mat-select formControlName="carId">
          <mat-option *ngFor="let car of cars" [value]="car.id">{{generateNameOfCar(car)}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Location</mat-label>
        <input formControlName="location" matInput>
      </mat-form-field>

      <div class="edit-auction__form--row">
          <mat-label>Is end</mat-label>
          <mat-slide-toggle  formControlName="isEnd">{{auctionForm.controls.isEnd.value}}</mat-slide-toggle>
      </div>

    </div>
      <div class="edit-action__form--actions">
        <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
        <button mat-raised-button color="warn" [routerLink]="['/panel/auctions']">Cancel</button>
      </div>

    </div>
  </div>
