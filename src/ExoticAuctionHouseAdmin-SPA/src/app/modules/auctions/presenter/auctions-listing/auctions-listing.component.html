<div class="auctions-listing">
  <button class="auctions-listing__action" mat-raised-button color="primary" [routerLink]="['/auction/edit']">Add auction</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search auction" #input>
  </mat-form-field>

  <div class="auctions-listing__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Starting amount -->
      <ng-container matColumnDef="Starting amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Starting amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amountStarting}} </td>
      </ng-container>

      <!-- Current amount -->
      <ng-container matColumnDef="Current Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.currentPrice}} </td>
      </ng-container>

      <!-- Start Date -->
      <ng-container matColumnDef="Start date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.biddingBegins}} </td>
      </ng-container>

      <!-- Creation Date -->
      <ng-container matColumnDef="Creation date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container>

      <!-- Car ID -->
      <ng-container matColumnDef="Car id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Car ID </th>
        <td mat-cell *matCellDef="let row"> {{row.carId}} </td>
      </ng-container>


      <!-- Location -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- is End -->
      <ng-container matColumnDef="isEnd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> is End </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox  [checked]="row.isEnd" [disabled]="true">
            {{row.isEnd.value}}
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td class="edit" mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" [routerLink]="['auction/edit', row.id]">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of auctions"></mat-paginator>
  </div>
</div>
