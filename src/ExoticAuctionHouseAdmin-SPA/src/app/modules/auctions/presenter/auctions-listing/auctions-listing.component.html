<div class="auctions-listing">
  <button class="auctions-listing__action" mat-raised-button color="primary">Add auction</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search auction" #input>
  </mat-form-field>

  <div class="auctions-listing__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Starting amount -->
      <ng-container matColumnDef="Starting Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Starting Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.startingAmount}} </td>
      </ng-container>

      <!-- Start Date -->
      <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
      </ng-container>

      <!-- Car ID -->
      <ng-container matColumnDef="Car ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Car ID </th>
        <td mat-cell *matCellDef="let row"> {{row.carId}} </td>
      </ng-container>

      <!-- Creation Date -->
      <ng-container matColumnDef="Creation Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
      </ng-container>

      <!-- Current amount -->
      <ng-container matColumnDef="Current Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.currentAmount}} </td>
      </ng-container>

      <!-- Location -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- is End -->
      <ng-container matColumnDef="is End">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> is End </th>
        <td mat-cell *matCellDef="let row"> {{row.isEnd}} </td>
      </ng-container>

    </table>
  </div>
</div>
