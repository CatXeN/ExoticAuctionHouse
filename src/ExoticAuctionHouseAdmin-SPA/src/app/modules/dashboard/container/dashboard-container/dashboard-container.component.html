<div class="dashboard">
  <mat-card class="dashboard__card">
    <mat-card-header>
      <mat-card-title>Total Auctions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>shopping_cart</mat-icon>
      <h2>{{auctionCount}}</h2>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard__card">
    <mat-card-header>
      <mat-card-title># of Cars</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>directions_car</mat-icon>
      <h2>{{carCount}}</h2>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard__card">
    <mat-card-header>
      <mat-card-title># of Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>people</mat-icon>
      <h2>{{userCount}}</h2>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard__card">
    <mat-card-header>
      <mat-card-title>Most expensive auction</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-icon>attach_money</mat-icon>
      <h2>{{globalHighestPrice}}</h2>
    </mat-card-content>
  </mat-card>

</div>
